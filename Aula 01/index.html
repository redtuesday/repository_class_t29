<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="h1-header">Cadastro de Usuário</h1>
    </header>

    <div class="main-container">
        <section>
            <form action="#" method="get" class="form-container">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="idnome">
                <br>
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="idtelefone">
                <br>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="idemail">
                <br>
                <label for="tipoPessoa">Tipo de Pessoa</label>
                <select name="tipoPessoa" id="idtipoPessoa">
                    <option value="" disabled selected>Selecione</option>
                    <option value="fisica">Física</option>
                    <option value="juridica">Jurídica</option>
                </select>
                <br>
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="idendereco">
                <br>
                <label for="uf">Estado</label>
                <input type="text" name="estado" id="idestado">
                <br>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>
</body>
</html>
