<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-body">
        <div class="value-calculation">
            <input type="text" name="result" id="result" disabled>
        </div>
        <div class="buttons">
            <button data-type="btn" value="7">7</button>
            <button data-type="btn" value="8">8</button>
            <button data-type="btn" value="9">9</button>
            <button data-type="operation" value="-">-</button>

            <br>

            <button data-type="btn" value="4">4</button>
            <button data-type="btn" value="5">5</button>
            <button data-type="btn" value="6">6</button>
            <button data-type="operation" value="+">+</button>

            <br>

            <button data-type="btn" value="3">3</button>
            <button data-type="btn" value="2">2</button>
            <button data-type="btn" value="1">1</button>
            <button data-type="operation" value="/">/</button>

            <br>

            <button data-type="btn" value="0">0</button>
            <button data-type="btn" value=".">.</button>
            <button data-type="equal" value="=">=</button>
            <button data-type="operation" value="*">*</button>

            <br>
            
            <button data-type="clear">AC</button>
        </div>
    </div>
</body>
</html>
